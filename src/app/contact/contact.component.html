<div class="contactanos-container">
    <h1>Contactanos</h1>
    <div class="contactanos-form">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nombreCompleto">
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="correoElectronico">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="telefono">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje"></textarea>
        </div>
        <button type="submit" (click)="enviarMensaje()">Enviar</button>
      </form>
    </div>
  </div>
