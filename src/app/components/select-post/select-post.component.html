<h2 mat-dialog-title>
</h2>
<mat-dialog-content class="mat-typography">
  <h1>{{preview.titulo}}</h1>


  <img [src]="'http://localhost:8080/solicitud/imagen4/'+ preview.id_imagen"  style="width: 250px; height:250px; margin: 0 0 20px" />
             
  <h3>Descripcion</h3>
  <p>{{preview.descripcion}}</p>

  <!-- <h3>Fecha</h3>
  <input type="date" name="" id="">  -->

  <h3>Link:</h3>

  <p>{{preview.link}}</p>
  
  <h3>Ubicaci√≥n</h3>

  <p>{{preview.lugar}}</p>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close routerLink="/recomm-posts">Cerrar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Inscribirse</button>
</mat-dialog-actions>
