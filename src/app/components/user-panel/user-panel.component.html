<div class="panel">
    <h2 class="title-panel" >Tus Solicitudes</h2>
        <table mat-table   class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaSolicitud">
                <th mat-header-cell *matHeaderCellDef> Fecha Solicitud</th>
                <td mat-cell *matCellDef="let element"> {{obtenerFecha(element.fechaSolicitud)}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaUltimaRevicion">
                <th mat-header-cell *matHeaderCellDef> Fecha Ultima Revicion </th>
                <td mat-cell *matCellDef="let element"> {{obtenerFecha(element.fechaUltimaRevicion)}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="comentario">
                <th mat-header-cell *matHeaderCellDef> Comentarios</th>
                <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
